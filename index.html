<!DOCTYPE html>
<html lang="es">
<head>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="TareaMaster es una aplicación web gratuita para gestionar tus tareas pendientes. Organiza tus tareas de forma sencilla y eficiente.">
    <meta name="keywords" content="tareas, lista de tareas,Tarea Master,tareamaster, lista de tareas online ,organización, productividad, TareaMaster, organizador de tareas, GitHub Pages">
    <meta name="author" content="Marc Armengol">
    <meta name="google-site-verification" content="r5slbtg71Mvyv2lPvA3sQN92eqsnYEk0o2VP3C_oPlA" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TareaMaster - Gestor de tasques</title>
    <link rel="icon" type="image/x-icon" href="LOGOINTERFAZ.png">
    <link rel="stylesheet" href="styles.css">
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://marcarmengolpares.github.io/TareaMaster/",
      "logo": "/Users/annaparessaborit/Desktop/MARC/CURSO-PYTHON 2/webmarc/Logo Web Google.png"
    }
    </script>
</head>
<body>
    <!-- Logo a dalt a l'esquerra -->
    <div class="logo-container">
        <img src="Logo Web.png" alt="Logo de la web" class="logo">
    </div>

    <!-- Contenidor de tasques -->
    <div class="container">
        <h1>Lista de tareas</h1>
        <input type="text" id="taskInput" placeholder="Nueva tarea...">
        <select id="prioritySelect" class="priority-select">
            <option value="" selected>Seleccionar Prioidad</option>
            <option value="alta" data-icon="fas fa-exclamation-circle">Alta</option>
            <option value="mitjana" data-icon="fas fa-exclamation-triangle">Mitjana</option>
            <option value="baixa" data-icon="fas fa-check-circle">Baixa</option>
        </select>
        <input type="date" id="taskDate" class="date-input" placeholder="dd/mm/aaaa" onfocus="(this.type='date')" onblur="(this.type='text')">
        <button id="addTaskBtn">Añadir tarea</button>
         <!-- Afegir l'indicador de caràcters -->
        <div id="charCounter" class="char-counter">0/24</div>
        <ul id="taskList"></ul>
    </div>

    <!-- Botó de canviar estil (abaix a l'esquerra) -->
    <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
