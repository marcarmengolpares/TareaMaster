<!DOCTYPE html>
<html lang="es">
<head>
    <meta name="description" content="TareaMaster es una aplicación web gratuita para gestionar tus tareas pendientes. Organiza tus tareas de forma sencilla y eficiente.">
    <meta name="keywords" content="tareas, lista de tareas,Tarea Master,tareamaster, lista de tareas online ,organización, productividad, TareaMaster, organizador de tareas, GitHub Pages">
    <meta name="author" content="Marc Armengol">
    <meta name="google-site-verification" content="r5slbtg71Mvyv2lPvA3sQN92eqsnYEk0o2VP3C_oPlA" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="u1wWfft0l5oMO0w0hfADQEXD42VuQHk9Th0e_sd_QAo" />
    <title>TareaMaster - Gestor de tasques</title>
    <link rel="icon" type="image/x-icon" href="LOGOINTERFAZ.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="application/ld+json">
    {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "TareaMaster",
    "url": "https://marcarmengolpares.github.io/TareaMaster/",
    "logo": "https://marcarmengolpares.github.io/TareaMaster/Logo%20Web%20Google.png",
    "description": "Gestor de tareas gratuito para organizar tu día a día"
    }
    </script>
</head>
<body>
    <div class="logo-container">
        <img src="Logo Web.png" alt="Logo de la web" class="logo">
    </div>

    <div class="container">
        <h1>Lista de tareas</h1>
        <input type="text" id="taskInput" placeholder="Nueva tarea...">
        <select id="prioritySelect" class="priority-select">
            <option value="" selected>Seleccionar Prioridad</option>
            <option value="alta" data-icon="fas fa-exclamation-circle">Alta</option>
            <option value="mitjana" data-icon="fas fa-exclamation-triangle">Media</option>
            <option value="baixa" data-icon="fas fa-check-circle">Baja</option>
        </select>
        <input type="date" id="taskDate" class="date-input" placeholder="dd/mm/aaaa" onfocus="(this.type='date')" onblur="(this.type='text')">
        <button id="addTaskBtn">Añadir tarea</button>
        <div id="charCounter" class="char-counter">0/24</div>
        <ul id="taskList"></ul>
    </div>

    <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="settings-container">
        <button id="settingsBtn" class="settings-button">
            <i class="fas fa-cog"></i>
        </button>
        <div id="settingsMenu" class="settings-menu">
            <div class="dropdown-sort">
                <button class="settings-option-button dropdown-toggle">
                    <i class="fas fa-sort"></i> Ordenar por <i class="fas fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <button id="sortByPriority" class="settings-option-button">Prioridad</button>
                    <button id="sortByDate" class="settings-option-button">Fecha</button>
                    <button id="sortByCreation" class="settings-option-button">Orden de Creación</button>
                </div>
            </div>
            <button id="toggleNotificationsBtn" class="settings-option-button">
                <i class="fas fa-bell"></i> Notificaciones <span id="notificationStatus" class="status-indicator">OFF</span>
            </button>
            <button id="clearAllTasksBtn" class="clear-all-button">Eliminar todas las tareas</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js" defer></script>
    <script src="script.js" defer></script>
</body>
</html>
