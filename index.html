<html lang="es">
<head>

    <meta name="description" content="TareaMaster es una aplicación web gratuita para gestionar tus tareas pendientes. Organiza tus tareas de forma sencilla y eficiente.">
    <meta name="keywords" content="tareas, lista de tareas, organización, productividad, TareaMaster, organizador de tareas, GitHub Pages,  ">

    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="LOGOWEBOFICIAL.png">
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "Organization",
          "url": "https://marcarmengolpares.github.io/TareaMaster/",
          "logo": "LOGOWEBOFICIAL.png"
        }

<body>
    <div class="logo-container">
        <img src="LOGOINTERFAZ.png" alt="Logo de la web" class="logo">

        <h1>Lista de tareas</h1>
        <input type="text" id="taskInput" placeholder="Nueva tarea...">

        <ul id="taskList"></ul>
        <button id="themeToggle" class="theme-toggle">
